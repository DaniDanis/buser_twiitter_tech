{% extends "registration/pagina_cadastro.html" %}
{% load i18n static %}

{% block content %}

<div class="pop-up-logout">
    <div class="botao-fechar-e-icone">
        <div class="botao-fechar">
          <a href="/contas/">X</a>
        </div> 
        <div class="icone">
          <i class="fa-brands fa-twitter fa-3x"></i>
        </div>             
      </div>
    <p>{% translate 'Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.' %}</p>
    
    <form method="post">{% csrf_token %}
    <fieldset class="module aligned">
        <div class="form-row field-email">
            {{ form.email.errors }}
            <label for="id_email">{% translate 'Email address:' %}</label>
            <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email">
        </div>
        <input type="submit" value="{% translate 'Reset my password' %}">
    </fieldset>
    </form>   
</div>

{% endblock %}
