
{% load static %} 
<div class="sidebar-container-noticias">
    <h2 class="sidebar-noticias-cabecalho"> Not√≠cias </h2>    
    {% for ar in articles %}
    <div class="noticia">
        <div class="noticia-main"> 
            <p class="sidebar-noticias-autor">
                {{ ar.autor}}
                {{ ar.data_atual|date:"d M , Y"}}
            </p>
            <a href="{{ ar.link_noticia }}" target="_blank" class="sidebar-noticia-texto">
                <p class="sidebar-noticias-titulo">{{ ar.titulo }}</p>
                <div class="sidebar-noticias-thumbnail">
                    <img src="{{ ar.capa }}">
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
    
</div>

<div class="sidebar-container-whotofollow">
    <h2 class="sidebar-whotofollow-cabecalho">Quem seguir</h2>
    {% for user in usuarios %}
        <div class="whotofollow-users-container">
            <div class="user-container-fullname">
                {{ user.first_name}} {{ user.last_name}}
                <div class="user-container-username">
                    @{{ user.username}}
                </div>
            </div>
            <a href="#" class="botao-seguir">Seguir</a>
        </div>
    {% endfor %}

</div>
