
{% load static %} 
<div class="sidebar-container-noticias">
    <h2 class="sidebar-noticias-cabecalho"> Not√≠cias </h2>    
    {% for ar in articles %}
        <div class="noticia">
            <p class="sidebar-noticias-thumbnail">
                <img src="{{ar.image.thumbnail.contentUrl }}"> </p>
            <p class="sidebar-noticias-titulo">{{ ar.name }}</p>
            <p class="sidebar-noticias-autor">
                {% for cada in ar.about %}
                - {{cada.name}}
                {% endfor %}
            </p>
            <p class="sidebar-noticias-descricao">{{ ar.description }}</p>

        </div>
    {% endfor %}
</div>
