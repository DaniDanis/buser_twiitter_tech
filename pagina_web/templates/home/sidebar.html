
{% load static %} 
<div class="sidebar-container-noticias">
    <h2 class="sidebar-noticias-cabecalho"> Not√≠cias </h2>    
    {% for ar in articles %}
    <div class="noticia">
        <div class="noticia-main"> 
            <p class="sidebar-noticias-autor">
                {{ ar.autor}}
                {{ ar.data_atual|date:"d M , Y"}}
            </p>
            <a href="{{ ar.link_noticia }}" target="_blank">
                <p class="sidebar-noticias-titulo">{{ ar.titulo }}</p>
                <div class="sidebar-noticias-thumbnail">
                    <img src="{{ ar.capa }}">
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
